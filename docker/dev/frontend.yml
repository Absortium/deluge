version: "2"
services:

  # Backend DJANGO service
  m-backend:
    links:
      - "postgres:docker.postgres"
      - "router:docker.router"
      - "rabbitmq:docker.celery.broker"
      - "redis:docker.celery.backend"
      - "w-backend"

  # Celery worker
  w-backend:
    links:
      - "postgres:docker.postgres"
      - "router:docker.router"
      - "rabbitmq:docker.celery.broker"
      - "redis:docker.celery.backend"
    environment:
      - MODE="frontend"

  postgres:
    ports:
      - "5432:5432"

  redis:
      ports:
      - "6379:6379"